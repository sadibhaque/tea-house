<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tea House</title>

        <!-- tailwind framework -->

        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            clifford: "#da373d",
                        },
                    },
                },
            };
        </script>

        <!-- google font -->

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
            rel="stylesheet"
        />

        <!-- font awesome -->

        <script
            src="https://kit.fontawesome.com/bca6c2b1d7.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <main>
            <!-- banner -->
            <section class="md:flex max-w-screen-xl mx-auto gap-5 mt-16">
                <div class="mx-3 md:w-1/2 space-y-6">
                    <h1 class="text-7xl font-extrabold">
                        It's good<br />tea time at The<br />Tea House
                    </h1>
                    <br />
                    <p class="text-[#777777]">
                        Tea and Botanical Solutions Supplier Give Optimum
                        <br />Satisfaction To Your Taste Buds.
                    </p>
                    <button
                        class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] p-4 text-white rounded-xl font-bold"
                    >
                        Explore More
                        <i class="fa-solid fa-arrow-right -rotate-45"></i>
                    </button>
                </div>
                <div class="md:w-2/5 relative">
                    <img class="mt-7" src="images/banner.png" alt="" />
                    <div
                        class="flex items-center gap-4 bg-white rounded-xl p-4 shadow-lg shadow-gray-300 absolute bottom-4 left-3"
                    >
                        <i class="fa-solid fa-star text-[#FFF082] text-4xl"></i>
                        <div class="">
                            <h4 class="font-extrabold text-3xl">5.00</h4>
                            <p class="text-[#777777]">Trust Pilot Ratings</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
